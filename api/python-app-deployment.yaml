apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-app
          image: python-app:v2
          env:
            - name: DB_USER
              value: "root"
            - name: DB_PASSWORD
              value: "123456"
            - name: DB_HOST
              value: "mariadb-service"
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: "maga"
          ports:
            - containerPort: 5000
          imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: python-app-service
spec:
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    app: python-app
